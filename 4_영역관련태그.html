<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!--

        블럭요소 : 한 줄 단위로 영역을 차지하는 요소
                   줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역잡힘
                   (h태그,p,pre,"div"...)
        인라인 요소 : content 내용에 해당하는 부분만 영역을 차지하는 요소
                     줄바꿈이 적용디지 않아 옆으로 영역이 잡힘 (다음줄로 넘기고자 한다면 br로 작업)
                     (b, strong,s, mark, img,span)           
    -->
    <h2>div태그와 span태그의 차이1 : 줄바꿈 적용</h2>
    <div>
        첫번째 영역
    </div>

    <div>
        두번째 영역
    </div>

    <div>
        세번째 영역
    </div>
</body>
</html>
