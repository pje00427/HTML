<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 관련 스타일</title>
    <link rel="stylesheet" href="resources/css/10.css">
</head>
<body>
    <h1>여백 관련 속성</h1>
    <h4>기준 div</h4>
    <div class="test"></div>

    <h3>padding</h3>
    <p>테두리 영역(border)과 컨텐츠 영역(content)사이에 거리를 조절하는 속성</p>
    <b>padding:100px</b>
    <div id="test1"class="test">콘텐츠영역</div>

    <b>padding-top:50px;padding-left:100px;</b>
    <div id="test2" class="test">콘텐츠영역</div>

    <b>padding: 50 20 10 0;</b>
    <div id="test3" class="test">콘텐츠영역</div>
    
    <br>

    <h3>margin</h3>
    <p>타 요소들간의 간격을 조정할 때 사용</p>

    <b>margin:50px</b>
    <div id="test4"class="test">콘텐츠영역</div>

    <b>margin-top:50px; margin-left:20px</b>
    <div id="test5" class="test">콘텐츠영역</div>

    <b>margin-top:50px 30px 20px 0px</b>
    <div id="test6" class="test">콘텐츠영역</div>

    <br><br>

</body>
</html>
