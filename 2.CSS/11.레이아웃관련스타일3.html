<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 관련 스타일</title>
    <link rel="stylesheet" href="resources/css/11.css">
</head>
<body>
    
    <h1>배치 관련 스타일</h1>
    <h3>상대위치와 절대위치</h3>

    <div class="outer">
        <div class="positioning first">첫번째 자식</div>
        <div class="positioning second">두번째 자식</div>
        <div class="positioning third">세번째 자식</div>
    </div>

    <h3>고정위치</h3>
    <div class="positioning fixed-area"></div>

    <br><br>

    <hr>

    <h3>visibility</h3>
    <div class="vis-test vis-test1"></div>
    <div class="vis-test vis-test2"></div>
    <div class="vis-test vis-test3"></div>
    <b>display:none 속성은 영역을 차지하지도 않음. visibility:hidden 속성은 보이지 않지만 영역을 차지하고 있다.</b>

    <br>

    <hr>

    <h3>z-index</h3>
    <p>페이지 안의 요소들을 순서대로 위로 쌓는 속성</p>

    <div class="wrap">
        <div class="z-test z-test1">첫번째자식</div>
        <div class="z-test z-test2">두번째자식</div>
        <div class="z-test z-test3">세번째자식</div>
    </div>
